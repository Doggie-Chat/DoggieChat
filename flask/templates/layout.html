<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- import icon-->
    <link
      rel="shortcut icon"
      href="static/images/favicon.ico"
      type="image/x-icon"
    >
    <!-- import style files-->
    <link rel="stylesheet" href="static/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    >
    <!-- import js files-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static',filename='jquery-3.6.3.min.js') }}"></script>
    <script src="{{ url_for('static',filename='my.js') }}"></script>

    <!--set title-->
    {% if title %}
    <title>Doggie Chat - {{ title }}</title>
    {% else %}
    <title>Doggie Chat</title>
    {% endif %}
  </head>
  <body {% block body_class %}{% endblock %}>
    <!-- header area -->
    <header class="container-fluid customer-header">
      <div>
        <div class="row">
          <!--logo area-->
          <div class="col-md-3">
            <div class="logo">
              <a href="home">
                <img src="static/images/dog.png" alt="logo" class="img-fluid">
              </a>
            </div>
          </div>
          <!--logo area end-->
          <!--nav area-->
          <div class="col-md-5">
            <!-- Use navigation bar to make the header fit for smaller screen -->
            <nav class="navbar navbar-expand-md">
              <div class="container-fluid">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse justify-content-center"
                  id="navbarNav"
                >
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="chat">Chat</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="history">Search</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!-- Navigation bar end-->
          </div>
          <!--nav area end-->
          <!--sign up / log in area-->
          <div class="col-md-4 login-signup">
            {% if current_user.is_authenticated %}
            <p id="Welcome-msg">
              Welcome, <span id="username">{{ current_user.username }}</span>
            </p>
            <button class="button" onclick="location.href='logout'">Log Out</button>
            {% else %}
            <button class="button" onclick="location.href='register'">Sign Up</button>
            <button class="button" onclick="location.href='login'">Log In</button>
            {% endif %}
          </div>
          <!--sign up / log in area end-->
        </div>
      </div>
    </header>
    <!-- header end-->

    <!-- main area -->
    <main>
      <div class="main-container">{% block content %}{% endblock %}</div>
    </main>
    <!-- main area -->
    <!-- footer area -->
    <footer>
      <p class="footer">
        &copy; 2023 Jessie Xie &amp; Jiachuan Liu. All Rights Reserved.
      </p>
    </footer>
    <!-- footer end-->
  </body>
</html>
